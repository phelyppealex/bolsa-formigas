<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <nav>
        <label>PicAntMeasure</label>
        <img src="dipas.png" alt="">
    </nav>

    <table id="tabela-formulario">
        <tr>
            <td colspan="2">
                <h2><u>Formulário de envio</u></h2>
            </td>
        </tr>
        <tr>
            <td><b>Métrica (mm):</b></td>
            <td><input id="metricInput" type="text" size="1"> a métrica padrão é 6.8</td>
        </tr>
        <tr>
            <td><b>Tipo de medição:</b></td>
            <td>
                <input type="radio" name="tipo_medicao" id="cabeca" value="cabeca">
                <label for="cabeca">Cabeça</label>
                <input type="radio" name="tipo_medicao" id="mandibula" value="mandibula">
                <label for="mandibula">Mandíbula</label>
            </td>
        </tr>
        <tr>
            <td><b>Imagem:</b></td>
            <td><input type="file" id="fileInput" accept="image/*"></td>
        </tr>
        <tr>
            <td>
                <br>
                <button onclick="configAvancada()">Mostrar Config Avançada</button><br>
                <span class="obs">
                    Obs.: mostra algumas imagens<br>
                    que resultam do processo de<br>
                    tratamento da imagem.
                </span>
            </td>
        </tr>
    </table>

    <hr>

    <h2><u>Resultados</u></h2>

    <div id="descritores">
        <ul id="listaDescritores">
            
        </ul>
    </div>
    
    <h5>Imagem final</h5><br>
    <div id="imagens">
        <canvas id="canvas"></canvas>
        <canvas id="mascara"></canvas>
        <canvas id="imagemFinal"></canvas>
    </div>

    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
</body>

</html>
